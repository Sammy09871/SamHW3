<body>
    <div id = "container">
    <h2>Add Movie</h2>

    <label for="movieName">Title:</label>
    <input type="text" id="movieName" required><br><br>
    <label for="movieRating">Rating (1-5):</label>
    <input type="number" id="movieRating" min="1" max="5" required><br><br>
    <label for="releaseYear">Release Year:</label>
    <input type="text" id="releaseYear" required><br><br>
    </div>
    <button onclick="addMovie()">Add Movie</button><br><br>

    <h2>Show Movies</h2>
    <button onclick="showMovies()">Show Movies</button>
    <ul id="movieList"></ul>
